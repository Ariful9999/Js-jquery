      function calculator(x, y, z) {
         let output;
          if('sum' == z) {
             output = x+y; // Local Scope
          }

          if('sub' == z) {
             output = x-y; // Local Scope
          }

          if('mult' == z) {
             output = x * y; // Local Scope
          }

          if('devide' == z) {
             output = x / y; // Local Scope
          }

          return output;
      }
       
     let sum = calculator(10, 20, 'sum');
     let sub = calculator(130, 45, 'sub');
     let multti = calculator(15, 6, 'mult');
     let devided = calculator( 25, 5, 'devide');

     console.log(sub);
     console.log(multti);
     console.log(devided);
